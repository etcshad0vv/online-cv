experiences:
    title: Work Experience
    info:
      - role: Infrastructure Architect
        time: 05/2021 - Present
        company: Kyndryl Brno,CZ
        details: |
          Responsible for designing, implementing, documenting and maintaining Kubernetes native service units. 
          Team member of Engineering unit, that participates in delivering and managing Containers Management service offering.
          Providing a service portfolio that essentially extends the core Kubernetes capabilities of our customers.
          Mainly focusing on service units around CI/CD, IaC, Monitoring/Logging, Resiliency and Security.

          Worked with following technologies:
            - CVS(Git)
            - Kubernetes/OpenShift, Container Runtimes(Docker, containerd, CRI-O)
            - Tekton, Jenkins
            - Crossplane, Terraform, Ansible
            - Velero, Konveyor
            - Prometheus Stack, Elastic Stack, Loki
            - Trivy, kube-bench, Falco, Auditd, Aide, OpenSCAP, Lynis, Kyverno, OPA Gatekeeper
          
          Acting as product owner, collecting client and engineer's functional requirements,feature requests,feedback to decide on product roadmap of owned service units.<br />
          Following Scrum methodology, planning Epics, User Stories and bi-weekly Sprints in service unit squads.

      - role: Senior Infrastructure Engineer
        time: 09/2015 - 05/2021
        company: IBM Brno,CZ
        details: |
          "Leading without authority" a diverse team that always treats with respect each other, foster team spirit and succeeding or failing together as a team; Learning from failures and measure outcomes; 
          Mentoring/Coaching individuals and cross-functional team members. In the day-to-day tasks embracing DevOps principles. Identifying, Analyzing and Automating repetative tasks to improve team velocity.
          Documenting using static page generator the operational guides and knowledge base. 

          Worked with following technologies:
            - Scripting(shell, ruby, python)
            - CVS(Git)
            - mkdocs/jekyll
            - Kubernetes/OpenShift, Tanzu Kubernetes Grid, Container Runtimes
            - VMware SDDC(vSphere, vSAN, NSX-v/T)
            - Linux KVM, RHV(oVirt), CloudForms, Ansible Engine, Ansible Tower

      - role: External Lecturer
        time: 02/2019 - 02/2020
        company: Masaryk University Brno,CZ
        details: |
          Participating in organizationally sponsored contribution program "Smarter University Program" to teach students about **Cloud Computing** in Faculty of Informatics of Masaryk University.
          Describing the Cloud Deployment Models, the service models, and the business motivational reasons behind the strategic movement from one deployment model to another.
          
          Assigned projects to small groups of students, on developing an in Infrastructure, Platform or Software as-a-service model service.

      - role: Product Integration/Systems Engineer
        time: 06/2014 - 08/2015
        company: Upstream Athens,GR
        details: |
          Together with mobile network operators from several continents, develop, implement and establish connectivity of integration gateways to run SMS marketing campaigns. 
          Integrating our product middleware either with SMPP protocol or Restful API based GSM Gateways on top of established VPN tunnels.

          Responsibilities:
          - Understanding the Mobile Network Operator GSM Gateway specifications
          - Working with developers and project manager to prioritize the missing integration points
          - Testing of integration
          - Identifying performance gaps and tune them either on Linux system or on the Application/Gateway configuration
          - Develop the custom monitoring solution on a per integration scope, by extending the application metrics that would suffice to the agreed SLAs

      - role: Systems Engineer(Freelancing)
        time: 06/2013 - 11/2015
        company: DeltaNet LLC London,UK
        details: |
          Working for a London based Hosting & Service Provider, maintaining availability of systems in multiple EU regions.

          Day 0: 
            - Designing new systems by preparing asset BOM, considering cost-efficient hardware and software

          Day 1:
            - Automating the infrastructure provisioning
            - Running conformance tests to assess and ensure the hardware and software works as it should

          Day 2:
            - Maintaining/Upgrading the infrastructure services
            - Determining problems and communicate changes that impact on client workloads always considering the agreed SLAs
            - Brainstorming potential improvements, consolidation of services to simplify management 
          
      - role: NOC Engineer
        time: 11/2012 - 05/2013
        company: Intracom Holdings Athens,GR
        details: |
          Post my internship and based on the positive experience and interest both sides had, i joined the NOC operations team on the offered cloud enterprise services.

          Working on night shifts to supervise, monitor and maintain the enterprise's services.

      - role: IT Help Desk technician
        time: 05/2012 - 10/2012
        company: Intracom Holdings Athens,GR
        details: |
          Being an intern for 6 months in a telecommunications company. 

          Mainly responsibly to provide technical support on internal IT services.
          Running trainings to internal employees towards new internal IT services. Requesting feedback to find out the strengths and weaknesses on our provided services.
                   

